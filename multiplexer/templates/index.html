<head>

<body>
    <header class="masthead">
        <div class="container h-100">
            <div class="col h-100">
                <div class="row-lg-7 my-auto">
                    <h1 class="display-1">RT-Share</h1>
                </div>
                <div class="row-lg-5 my-auto">
                    <div class="row h-100">
                        <div class="col-lg-7 my-auto">
                            <div class="header-content mx-auto">
                                <h3 class="mb-5">Upload a new file and edit it with others!</h3>
                            </div>
                        </div>
                        <div class="col-lg-5 my-auto">
                            <form method="post" enctype="multipart/form-data">
                                <div class="frame">
                                    <div class="center">
                                        <div class="title">
                                            <h2>Drop file to upload</h2>
                                        </div>

                                        <div class="dropzone">
                                            <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                                            <input type="file" class="upload-input" name="file" />
                                        </div>

                                        <!-- <input type=submit value=Upload> -->

                                        <button type="submit" class="btn" name="uploadbutton">Upload file</button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
